<meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<html>

<head>
    <title>主页</title>

    <style>
        [v-cloak] {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
        }

        #app {
            transform: translateY(-50%);
            position: absolute;
            top: 50%;
            justify-content: space-evenly;
            max-width: 210px;
        }

        button {
            margin: 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="button-primary button-box button-raised button-giant button-longshadow-right"
            @click="openAnimal">生肖</button>
        <button class="button-caution button-box button-raised button-giant button-longshadow-right"
            @click="openSlotMachine">抽奖</button>
        <button class="button-highlight button-box button-raised button-giant button-longshadow-right" @click="openWeather">天气</button>
        <button class="button-royal button-box button-raised button-giant button-longshadow-right" @click="openMusic">音乐</button>
    </div>
</body>

</html>

<link rel="stylesheet" type="text/css" href="css/buttons.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            openAnimal() {
                window.location.href = 'pages/animal.html';
            },
            openSlotMachine() {
                window.location.href = 'pages/slot-machine.html';
            },
            openWeather() {
                window.location.href = 'pages/weather.html';
            },
            openMusic() {
                window.location.href = 'pages/music.html';
            },
        },
    })
</script>
